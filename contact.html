<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <div class = "container">
        <form class="form-signin">
            <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> 

            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1><br>

            <h4>Name</h4>
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" id="inputName" class="form-control" placeholder="John Smith" required="" autofocus=""><br>

            <h4>Email</h4>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""><br>

            <h4>Message</h4>
            <label for="inputMessage" class="sr-only">Message</label>
            <input type="Message" id="inputMessage" class="form-control" placeholder="" required=""><br>

            <button class="btn btn-sm btn-primary btn-square" type="submit">Submit</button>
            <p class="mt-5 mb-3 text-muted">Â© 2020</p>
          </form>
    </div>

</body>
</html>
